<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MIRA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@600&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #bdeeff;
      color: #000;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 80px;
    }

    .logo {
      font-family: 'Ojuju', sans-serif;
      font-size: 24px;
      font-weight: 600;
      -webkit-text-stroke: 1px black;
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .modal-content h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #222;
    }

    .modal-content input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .modal-content button[type="submit"] {
      width: 100%;
      background-color: #0077aa;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    .modal-content button[type="submit"]:hover {
      background-color: #005e88;
    }

    .or-divider {
      text-align: center;
      margin: 20px 0;
      font-size: 14px;
      color: #666;
    }

    .g_id_signin {
      display: flex;
      justify-content: center;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-link a {
      color: #0077aa;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 24px;
      color: #666;
      cursor: pointer;
    }

    /* Login trigger button */
    .login-btn {
      margin: 100px auto;
      display: block;
      background-color: #000;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MIRA</div>
  </header>

  <!-- Trigger login modal -->
  <button class="login-btn" onclick="openLogin()">Open Login Modal</button>

  <!-- Login Modal -->
  <div id="loginModal" class="modal-overlay">
    <div class="modal-content">
      <span class="close-btn" onclick="closeLogin()">&times;</span>
      <h2>Login to Your Account</h2>
      <form>
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <div class="or-divider">or</div>
      <div class="g_id_signin"
           data-type="standard"
           data-shape="pill"
           data-theme="outline"
           data-text="signin_with"
           data-size="large"
           data-logo_alignment="left">
      </div>

      <div id="g_id_onload"
           data-client_id="1008846842496-ec9n1qnqet5bf6h97t45bs7rlncr62dg.apps.googleusercontent.com "
           data-context="signin"
           data-ux_mode="popup"
           data-callback="handleCredentialResponse">
      </div>

      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    function openLogin() {
      document.getElementById('loginModal').style.display = 'flex';
    }

    function closeLogin() {
      document.getElementById('loginModal').style.display = 'none';
    }

    function handleCredentialResponse(response) {
      const token = response.credential;
      console.log("Google JWT Token:", token);
      alert("Google Sign-In Successful!");
    }
  </script>

</body>
</html>
